<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>mBounce</title>
    <link rel="stylesheet" href="dist/style.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h2>mBounce</h2>
            <p>A simple and stupid Web Based HTML5 game which works on modern browsers, iOS and Android touch devices.</p>
            <p>Please report any issues or bugs to <a href="https://github.com/mrmarktyy/mBounce/issues">here</a>. Have fun ;)</p>
        </div>
    </div>
    <div class="container">
        <a href="https://github.com/mrmarktyy/mBounce">
            <img id="fork-me" alt="Fork me on GitHub" src="image/forkme.png">
        </a>
        <div id="game">
            <div class="overlay">
                <div class="game-over">
                    GAME OVER!
                    <p>Your Score: <span></span></p>
                </div>
                <div class="again">Try Again</div>
            </div>
            <div class="score">
                <div id="score">Score:<span>0</span></div>
                <div id="best">Best Score:<span></span></div>
            </div>
            <div id="touchzone">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div id="character" class="status-1"></div>
        </div>
    </div>
    <div class="footer">
        Created And Maintained By <a href="http://github.com/mrmarktyy">Mark Zhou</a>
    </div>
    <audio id="audio-wing" preload="auto" src="audio/wing.wav"></audio>
    <audio id="audio-hit" preload="auto" src="audio/hit.wav"></audio>
    <script src="dist/jquery.min.js"></script>
    <script src="dist/main.min.js"></script>
    <script>
        $(function () {
            var myGame = new Game().start();
        });
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-49734880-1', 'tantanguanguan.com');
        ga('send', 'pageview');
    </script>
</body>
</html>
